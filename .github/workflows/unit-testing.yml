name: Unit testing

on:
  push:
    branches:
      - main

jobs:
  unit-testing:  
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS Version
        uses: actions/setup-node@v4
        with:
            node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Unit Testing
        run: npm run lint